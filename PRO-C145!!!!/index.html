<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene position = "0 0 0" background="color: white">
       
        <a-plane position = "0 -0.1 -4"
        width = "15"
        height = "4"
        rotation = "-90 0 0"
        color = "black"> 
        </a-plane>
 
        <a-cone position = "-4.3 0.43 -5" 
        height = "3"
        radius = "0"
        color="violet">
        </a-cone>

        //box
        <a-box position = "-2.3 0.43 -5" 
        radius = "0.45"
        color="cyan">
        </a-box>

        //sphere
        <a-sphere position = "0 0.43 -5" 
        radius = "0.80"
        color="pink">
        </a-sphere>

        //cylinder
        <a-cylinder position = "2.3 0.43 -5" 
        height = "1"
        rotation = "0 0 0"
        radius = "0.80"
        color="orange">
        </a-cylinder>
        
        //ring
        <a-ring position = "5 1 -5" 
        height = "1"
        rotation = "0 0 0"
        radius = "0.80"
        color="red">
        </a-ring>



    </a-scene>
</body>

</html>
